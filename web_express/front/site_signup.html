<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>회원가입 페이지 </title>
	</head>
	
	<body>
		<p>
			회원가입
		</p>

		<form action="/signup" method="POST" name = "member_info" onsubmit="handleFormSubmit()">
			닉네임: <input type = "text" name = "userName" placeholder="닉네임 입력" onchange="handleValueChange()"> <br>
			ID : <input type = "text" name = "userId" placeholder="ID 입력" onchange="handleValueChange()"> <br>
			PW : <input type = "text" name = "userPw" placeholder="PW 입력" onchange="handleValueChange()"> <br>
			<button type = "submit" name = "submit" onchange="handleValueChange()"> 회원가입 완료 >  </button> <br>
		</form>




		<!--아이디 중복 검사(서버) 표시-->
		<%var idMatch;
		if (idMatch == 1) {%>
			<script>alert("이미 존재하는 아이디입니다");</script>
		<%}%>







		<script type="text/javascript">
			
			

			/*
			** 빈칸검사 넣기
			** onchange로 반응 만들기 
			*/


			handleFormSubmit = (e) => {
				e.preventDefault()
				this.addCustomer()
					.then((response) => {
						console.log(response.data);
					})
				this.setState({
					inputName: '',
					inputId: '',
					inputPw: '',
				})

			}

			handleValueChange = (e) => {
				let nextState = {};
				nextState[e.target.name] = e.target.value;
				this.setState(nextState)
			}
	


		</script>




		<form method = "GET" name="goto_main_page" action="/">
			<input type = "submit" value = "메인으로">
		</form>
	</body>
</html>
