<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 게시판 </title>
	</head>
	
	<body>
        <p>게시판 입니다</p>
        
        <p><<%=name %>>님 환영합니다</p>


        <div>
            <form action="/logout" method="GET" name="logout">
                <input type="submit" value="로그아웃">
            </form>
        </div>
        
        <div>
            <form action="/main/write" method="GET" name="new_write">
                <input type="submit" value="새글쓰기">
            </form>
        </div>



        <!--글 띄워주기-->
        <table border = '1'>
            <tr>
                <td>번호</td>
                <td>작성자 이름</td>
                <td>작성자 id</td>
                <td>제목 링크</td>
                <td>내용</td>
                <td>등록일</td>
            </tr>
            <%
                for (var i = 0; i < rows.length; i++) {
                     var writed_data = rows[i];
            %>
            <tr>
                <td><%=writed_data.No%></td>
                <td><%=writed_data.name%></td>
                <td><%=writed_data.id%></td>
                <td><a href="/board/read/<%=writed_data.No%>"><%=writed_data.title%></a></td>
        
                <td><%=writed_data.text%></td>
                <td><%=writed_data.writed_datetime%></td>

                <td><input type='submit' value='수정'></td>
                <td><input type='submit' value='삭제'></td>
            </tr>
            <%}%>
        
        </table>



        
    </body>
        
</html>
